<!DOCTYPE html>
<html>
    <head>
        <title>Word Search Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    </head>
    <body>
        <div id="login">Welcome to Word Search Game!
            <br>
            <br>
            username: <input id="username">
            <button onclick="register()">Register</button> 
        </div>
        <div id="puzzle-body" hidden="true">
            <div id="subject"><strong>Presidents of the Us</strong></div>
            <div id="table-wrapper">
                <table>
                    <tbody id="puzzle">
                    </tbody>
                </table>
            </div>
            <div>
                <button id="submit-word" onclick="submit()"><strong>Submit Word</strong></button>
            </div>
            <div id="score-board">
                <table>
                   <thead>
                       <tr>
                           <td>Name</td>
                           <td>Score</td>
                       </tr>
                   </thead>
                   <tbody id="score">
                   </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
