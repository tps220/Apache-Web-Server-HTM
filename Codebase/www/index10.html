<html>
    <head>
        <title>Word Search Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <div id = "container">
            <h1>Welcome to Word Search</h1>  
            <form>
                User Name: <input type="text" name="loginname" id="loginname" />
                <input type ="button" value="Login" id="login" />
            </form>
            <div id="puzzle">
                <div id="theme"></div>
                <div class="wrapper">
                    <table id="grid">
                    </table>
                </div>
            </div>
            <div id="rhs">
                <fieldset>
                    <legend>Submit</legend>
                    <input type="button" id="btnWord" value="Submit Word" />
                </fieldset>
                <div id="playerList">
                    <table>
                        <thead>
                            <tr>
                                <td style="width: 20cm">Name</td>
                                <td style="width: 5cm">Score</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
