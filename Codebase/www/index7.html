<!DOCTYPE HTML>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="indigo lighten-5">
<header>
    <nav class="indigo">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Word Search Game</a>
        </div>
    </nav>
</header>
<main>

    <div id="login_container" class="container row">

        <div class="row"></div>

        <div class="col s12">

            <div class="card z-depth-2">

                <div class="card-content">

                    <span class="card-title">Login to Play</span>

                    <div class="row"></div>

                    <div class="row">

                        <form method="POST" onsubmit="performLogin(); return false;">

                            <div class="col s6 offset-s3">
                                <div class="input-field">
                                    <input type="text" id="user_name_field" required>
                                    <label for="user_name_field">User Name</label>
                                </div>
                            </div>

                            <div class="col s6 offset-s3 center-align">
                                <button type="submit" class="btn left-margin">Login</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div id="game_container" class="container row hide-on-load">

        <div class="row"></div>

        <div class="col s12">

            <div class="card z-depth-2">

                <div class="card-content">

                    <div class="row"></div>

                    <div class="row">

                        <div class="col l8 m12 s12 inner-container">

                            <div id="table_progress_container" class="center-align">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="table_container" class="hide-on-load">

                                <table>
                                    <thead>
                                    <tr>
                                        <th id="topic-th" colspan="10"></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>

                            </div>

                            <div id="submit_container" class="hide-on-load">

                                <div class="row"></div>

                                <div class="center-align">

                                    <a class="btn waves-effect waves-light" onclick="submitLetters();">
                                        Submit
                                    </a>

                                </div>

                            </div>

                        </div>

                        <div class="col l4 m12 s12 inner-container">

                            <ul id="players_collection" class="collection with-header">

                                <li class="collection-header">
                                    <h4>Players</h4>
                                </li>

                            </ul>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</main>

<div id="progress_dialog" class="modal">
    <div class="modal-content">
        <div class="row"></div>
        <div class="container center-align">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="page-footer grey darken-2">
    <div class="container">
        <div class="row">
            <div class="col l4 offset-l2 s12">
                <p class="white-text">This game was made for CSE 264 - Web Systems Programming</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright grey darken-3">
        <div class="container">
            <a class="white-text" href="https://caplaninnovations.com">Copyright 2017 Caplan Innovations LLC</a>
        </div>
    </div>
</footer>

</body>
</html>
