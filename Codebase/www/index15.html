<html>
    <head>
        <title>Word Search Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script src="scripts.js" ></script>
    </head>
    <body>
        <div id="container">
        <div id="init">
            <div>
                <h1>Welcome to Word Search Game,  <span id="lname"></span></h1>
            </div>
            <div>
                <form>
                    User Name: <input class="w3-round-large" type="text" name="username" id="username"/>
                    <button class="w3-round-xxlarge" type="button" id="login">Register</button>
                </form> 
            </div>
            <br>
            <div>
                <button class="w3-round-xxlarge" type="button" id="puzzle">Get Puzzle</button>
            </div>
        </div>
        
        <br>
        <div id="theme">
           
        </div>
        
        <br>
        <div id="playboard">
            <div>
                <table id="grid">
                </table>
            </div>
            <div>
                <button class="w3-round-xxlarge" type="button" id="submit">Submit Word</button>
            </div>
        </div>
        
        <br>
        <div id="scoreboard">
            <table id="leaderboard">
                <thead id="head">
                    <tr><th id="t1" colspan="2">Leader Board</th></tr>
                    <tr><td id="t2">Name</td><td id="t3">Score</td></tr>
                </thead>
                <tbody id="body">
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
